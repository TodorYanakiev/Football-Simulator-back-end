version: "3.7"
services:
  api_service:
    image: atchee/football-simulator
    restart: always
    ports:
      - 8081:8081
    networks:
      - springapimysql-net
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/football-simulator?createDatabaseIfNotExist=true&characterEncoding=utf8
    depends_on:
      - mysqldb
    volumes:
      - .m2:/root/.m2
  mysqldb:
    image: "mysql:8.0"
    restart: always
    ports:
      - 3306:3306
    networks:
      - springapimysql-net
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_DATABASE=football-simulator
networks:
  springapimysql-net: